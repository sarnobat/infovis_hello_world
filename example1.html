<html>
<head>

<!-- CSS Files -->
<link type="text/css" href="http://philogb.github.io/jit/static/v20/Jit/Examples/css/base.css" rel="stylesheet" />

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="http://philogb.github.io/jit/static/v20/Jit//jit-yc.js"></script>

<!-- Example File -->
<script language="javascript" type="text/javascript">

var ua = navigator.userAgent;

function init(){
  
  // init ForceDirected
  var fd = new $jit.ForceDirected({
    injectInto: 'infovis',
    Node: {
      overridable: true
    },
    Edge: {
      overridable: true,
    },
  });
	fd.loadJSON( [
			
			
			{
			"adjacencies": [
			  {
				"nodeTo": "graphnode17",
				"nodeFrom": "graphnode16",
				"data": {
				  "$color": "#557EAA"
				}
			  }
			],
			"data": {
			  "$color": "#C74243",
			  "$type": "star",
			  "$dim": 7
			},
			"id": "graphnode16",
			"name": "graphnode16"
			},  
			
			{
			"adjacencies": [
				{
				  "nodeTo": "graphnode19",
				  "nodeFrom": "graphnode18",
				  "data": {
					"$color": "#557EAA"
				  }
				}, {
				  "nodeTo": "graphnode20",
				  "nodeFrom": "graphnode18",
				  "data": {
					"$color": "#557EAA"
				  }
				}
			],
      },
  ]);
  fd.computeIncremental({
    onComplete: function(){
      fd.animate({
      });
    }
  });
  // end
}

</script>
</head>

<body onload="init();" style="background-color : black">

    <div id="infovis"></div>    

</body>
</html>
