<html>
<head>

<!-- CSS Files -->
<link type="text/css" href="http://philogb.github.io/jit/static/v20/Jit/Examples/css/base.css" rel="stylesheet" />

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="http://philogb.github.io/jit/static/v20/Jit//jit-yc.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>

<!-- Example File -->
<script language="javascript" type="text/javascript">


var ua = navigator.userAgent;


function init(){
  
	var forceDirectedGraph = new $jit.ForceDirected({
		injectInto: 'infovis',
		Node: {
			overridable: true
		},
		Edge: {
			overridable: true,
		},
	});

	// get data from http://localhost:8000/data.json
	forceDirectedGraph.loadJSON( [
			
			
		{
			"id"			: 	"graphnode16",
			"data"			:	{
									"$color"		:	"#C74243",
									"$type"			:	"star",
									"$dim"			: 	17
								},
			"adjacencies"	:	[
									{
										"nodeTo"	:	"graphnode17",
									},
									{
										"nodeTo"	:	"graphnode18",
									}
								],
		},
		
		{
			"id"			: 	"graphnode18",
			"data"			:	{
									"$color"		:	"blue",
									"$type"			:	"square",
									"$dim"			: 	7
								},
		}

  ]);

	forceDirectedGraph.computeIncremental({
		onComplete: function(){
			forceDirectedGraph.animate({
			});
		}
	});
}

</script>
</head>

<body onload="init();" style="background-color : black">

    <div id="infovis"></div>    

</body>
</html>
